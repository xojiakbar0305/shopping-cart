<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <div class="overlay"></div>
    <nav>
      <h2>SHOP</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="cart">

            <ion-icon name="basket"></ion-icon>Cart<span>0</span>
          </a>
      </li>
      </ul>
    </nav>

  <!-- mahsulotlar -->
  <div class="container">

      <img src="./img/cost.png" alt="cost1">

      <button class="add-cart cart1" type="button">Add Cart</button>
    </div>
    
    <div class="image">
      <img src="./img/fazo.png" alt="fazo1">

      <h3>$10,00</h3>
      <button class="add-cart cart3" type="button">Add Cart</button>
    </div>

    <div class="image">
      <img src="./img/taom.png" alt="taom">

      <h3>$25,00</h3>
      <button class="add-cart cart4" type="button">Add Cart</button>
    </div>

  <script src="./js/index.js"></script>
